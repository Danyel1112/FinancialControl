<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulário</title>
</head>
<body>
<h1>Formulário de Despesa/Receita</h1>
<form th:object="${despesa}" th:action="${despesa.id == null ? '/despesas/adicionar' : '/despesas/editar'}" method="post">
  <input type="hidden" th:field="*{id}" id="id" />
  <label for="descricao">Descrição:</label>
  <input type="text" th:field="*{descricao}" id="descricao" />
  <br/>
  <label for="valor">Valor:</label>
  <input type="number" step="0.01" th:field="*{valor}" id="valor" />
  <br/>
  <label for="data">Data:</label>
  <input type="date" th:field="*{data}" id="data" />
  <br/>
  <input type="submit" value="Salvar" />
</form>
<a th:href="@{/despesas}">Voltar para a Listagem</a>
</body>
</html>
